<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NASA</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <a href="https://mars.nasa.gov/participate/send-your-name/find"><img  width="80" height="80" src = "https://i.pinimg.com/564x/1f/ac/48/1fac48e86dd2e757246db9259173b677.jpg"> <h1>  Boarding Pass</h1></a>
    </header>
		 
			<div id="slider">
				<img class="mySlides" src="BoardingPass_MyNameOnMars2020.png" style="width:100%">
				<p class="caption">Pexels Photo</p>
				<img class="mySlides" src="BoardingPass_MyNameOnMars2026.png" style="width:100%">
				<p class="caption">Blue Rose Flower</p>
				 
				<button id="left" class="button black display-left" onclick="plusDivs(-1)">&#10094;</button>
				<button id="right" class="button black display-right" onclick="plusDivs(1)">&#10095;</button>
			</div>
			
			<script>
			var slideIndex = 1;
			showDivs(slideIndex);
			
			function plusDivs(n) {
				showDivs(slideIndex += n);
			}
			
			function showDivs(n) {
				var i;
				var x = document.getElementsByClassName("mySlides");
				var y = document.getElementsByClassName("caption");
				if (n > x.length) {slideIndex = 1}    
				if (n < 1) {slideIndex = x.length}
				for (i = 0; i < x.length; i++) {
					 x[i].style.display = "none";  
					 y[i].style.display = "none";  
				}
				x[slideIndex-1].style.display = "block";  
				y[slideIndex-1].style.display = "block";  
			}
			</script>
			
			</body>
			</html>
